<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpathyBridge - AI-Powered Emotional Support</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
</head>
<body>
    <div class="container">
        <header>
            <h1>EmpathyBridge</h1>
            <p>Your AI-powered emotional support companion</p>
        </header>
        
        <main>
            <div class="chat-container">
                <div id="messages" class="messages-area">
                    <div class="message bot-message">
                        <p>Hello! I'm here to listen and support you. How are you feeling today?</p>
                    </div>
                </div>
                
                <div class="input-area">
                    <div class="voice-controls">
                        <button id="voiceButton" class="voice-btn" title="Hold to speak">
                            üé§
                        </button>
                        <button id="playAudioButton" class="audio-btn" title="Play audio response" style="display: none;">
                            üîä
                        </button>
                    </div>
                    <textarea 
                        id="messageInput" 
                        placeholder="Share your thoughts and feelings..."
                        rows="3"
                    ></textarea>
                    <div class="send-controls">
                        <select id="languageSelect" class="language-select">
                            <option value="en">English</option>
                            <option value="es">Espa√±ol</option>
                            <option value="fr">Fran√ßais</option>
                        </select>
                        <button id="sendButton">Send</button>
                    </div>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="emotion-display">
                    <h3>Detected Emotion</h3>
                    <div id="emotionResult">
                        <span class="emotion-label">Neutral</span>
                        <div class="emotion-confidence">Confidence: 0%</div>
                    </div>
                </div>
                
                <div class="emergency-resources" id="emergencyResources" style="display: none;">
                    <h3>‚ö†Ô∏è Crisis Resources</h3>
                    <div id="resourcesList">
                        <!-- Crisis resources will be populated here -->
                    </div>
                    <p class="crisis-message">You are not alone. Help is available.</p>
                </div>
                
                <div class="accessibility-controls">
                    <h3>Accessibility</h3>
                    <button id="toggleHighContrast" class="accessibility-btn">High Contrast</button>
                    <button id="toggleLargeText" class="accessibility-btn">Large Text</button>
                    <div class="voice-select-container">
                        <select id="voiceSelect" class="voice-select" aria-label="Select AI voice">
                            <option value="">Click to load voices...</option>
                            <!-- Voice options will be populated via JavaScript -->
                        </select>
                        <div class="voice-select-label">AI Voice</div>
                    </div>
                    <!-- <button id="toggleVoiceOnly" class="accessibility-btn">Voice Only</button> -->
                </div>
            </div>
        </main>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
